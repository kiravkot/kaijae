<div class="modal fade" id="myModal" role="dialog">

  <div class="modal-dialog">

  

    <!-- Modal content-->

    <div class="modal-content">

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Modal Header</h4>

      </div>
      <form #loginform="ngForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" class="form-control" placeholder="Email Address" ngModel #email="ngModel">
        </div>
        <div class="form-group">
          <label for="password" >Password</label>
          <input name="password" type="password" class="form-control" placeholder="Password" ngModel #password="ngModel">
        </div>
      </div>
      </form>
      <div  class="modal-footer col-md-4 col-md-offset-3" >
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="login(loginform)">Login</button>
      </div>
